<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>페루 태양제</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      #container {
        width: 1300px;
        margin: 10px auto;
        padding: 20px;
        border: 1px solid #bcbcbc;
      }
      #header {
        padding: 20px;
        margin-bottom: 20px;
        border: 1px solid #bcbcbc;
        text-align: center;
      }
      #content {
        width: 1070px;
        padding: 20px;
        margin-bottom: 20px;
        float: right;
        border: 1px solid #bcbcbc;
      }
      #content2{
        width: 1250px;
        padding: 20px;
        margin-bottom: 20px;
        float: right;
        border:1px solid #bcbcbc;
      }
      #sidebar {
        width: 130px;
        height: 300px;
        padding: 20px;
        margin-bottom: 10px;
        float: left;
        border: 1px solid #bcbcbc;
      }
      #footer {
        clear: both;
        padding: 20px;
        border: 1px solid #bcbcbc;
      }
      @media ( max-width: 900px ) {
        #container {
          width: auto;
        }
        #content {
          float: none;
          width: auto;
        }
        #sidebar {
          float: none;
          width: auto;
        }
      }
     .gallery{
       margin: 5px 5px;
     }
     .gallery img{
       width: 233px;
       height: 165.33px;
       padding: 5px;
       filter: grayscale(100%);
       transition: 1s;
     }
     .gallery img:hover{
       filter: grayscale(0);
       transform: scale(1,1);
     }
     p, li{font-size: 17px;}
    </style>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <h1>페루 태양제</h1>
      </div>

        <h2>소개</h2>
          <img src="../image/페루 태양제_1.jpg" style="width:400px; margin:10px; margin-top: 0px; float:left;">
          <p> 해마다 6월 24일이 되면 쿠스코에서는 9일동안 화려한 태양제가 열린다. 잉카인들에게
              태양은 위대한 신이었으며 절대적으로 추앙받는 존재였다. 태양제는 잉카제국시절
              가장 성대하게 거행되었던 축제로 일종의 추수감사제의 성격을 띄고 있다. 1년동안
              농작물을 풍성하게 수확한데에 감사하고 다음해에도 더 나은 수확을 기원하는 행사이다.
        </p>
      </div>

          <li><a href="페루 태양 행사.html">행사</a></li>

    </div>
