<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>브라질 리우 카니발 축제</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      #container {
        width: 1300px;
        margin: 10px auto;
        padding: 20px;
        border: 1px solid #bcbcbc;
      }
      #header {
        padding: 20px;
        margin-bottom: 20px;
        border: 1px solid #bcbcbc;
        text-align: center;
      }
      #content {
        width: 1070px;
        padding: 20px;
        margin-bottom: 20px;
        float: right;
        border: 1px solid #bcbcbc;
      }
      #content2{
        width: 1250px;
        padding: 20px;
        margin-bottom: 20px;
        float: right;
        border:1px solid #bcbcbc;
      }
      #sidebar {
        width: 130px;
        height: 300px;
        padding: 20px;
        margin-bottom: 10px;
        float: left;
        border: 1px solid #bcbcbc;
      }
      #footer {
        clear: both;
        padding: 20px;
        border: 1px solid #bcbcbc;
      }
      @media ( max-width: 900px ) {
        #container {
          width: auto;
        }
        #content {
          float: none;
          width: auto;
        }
        #sidebar {
          float: none;
          width: auto;
        }
      }
     .gallery{
       margin: 5px 5px;
     }
     .gallery img{
       width: 233px;
       height: 165.33px;
       padding: 5px;
       filter: grayscale(100%);
       transition: 1s;
     }
     .gallery img:hover{
       filter: grayscale(0);
       transform: scale(1,1);
     }
     p, li{font-size: 17px;}
    </style>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <h1>브라질 리우 카니발 축제</h1>
      </div>
      <div id="content">
        <h2>유래</h2>
          <img src="../image/리우 카니발_1.jpeg" style="width:400px; margin:10px; margin-top: 0px; float:left;">
          <p>리우 카니발은 포르투갈에서 브라질로 건너온 사람들의 사순절 축제와 아프리카 노예들의 
            전통 타악기 연주와 춤이 합쳐져서 생겨났다. 이것이 점차 발전하여 20세기 초에 지금과 같은 형식의 카니발이 완성되었다.
            그러나 1930년대 초반까지는 보통의 거리축제에 지나지 않았다. 그 뒤 삼바학교들이 설립되고 학교별로
            퍼레이드를 펼치면서 지금과 같은 큰 규모의 축제로 발전하였다.
        </p>
      </div>
