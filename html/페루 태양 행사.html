<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>페루 태양제</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      #container {
        width: 1300px;
        margin: 10px auto;
        padding: 20px;
        border: 1px solid #bcbcbc;
      }
      #header {
        padding: 20px;
        margin-bottom: 20px;
        border: 1px solid #bcbcbc;
        text-align: center;
      }
      #content {
        width: 1070px;
        padding: 20px;
        margin-bottom: 20px;
        float: right;
        border: 1px solid #bcbcbc;
      }
      #content2{
        width: 1250px;
        padding: 20px;
        margin-bottom: 20px;
        float: right;
        border:1px solid #bcbcbc;
      }
      #sidebar {
        width: 130px;
        height: 300px;
        padding: 20px;
        margin-bottom: 10px;
        float: left;
        border: 1px solid #bcbcbc;
      }
      #footer {
        clear: both;
        padding: 20px;
        border: 1px solid #bcbcbc;
      }
      @media ( max-width: 900px ) {
        #container {
          width: auto;
        }
        #content {
          float: none;
          width: auto;
        }
        #sidebar {
          float: none;
          width: auto;
        }
      }
     .gallery{
       margin: 5px 5px;
     }
     .gallery img{
       width: 233px;
       height: 165.33px;
       padding: 5px;
       filter: grayscale(100%);
       transition: 1s;
     }
     .gallery img:hover{
       filter: grayscale(0);
       transform: scale(1,1);
     }
     p, li{font-size: 17px;}
    </style>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <h1>페루 태양제</h1>
      </div>
      <div id="content">
        <h2>행사</h2>
          <img src="../image/페루 태양제_1.jpg" style="width:400px; margin:10px; margin-top: 0px; float:left;">
          <p> 
            축제 기간에는 쿠스코 다양한 잉카 리듬을 즐길 수 있으며, 화려한 의상과 거리 곳곳에서 열리는 라이브 공연은 
            관객의 눈과 귀를 사로 잡는다. 인티라미를 기리는 행렬은 잉카제국 태양의 신전이었던 코리칸차(Coricancha)에서 시작해
            태양의 집으로 불리는 잉카시절 거대 석재 유적지인 삭사이우아만(Sacsayhuaman)에서 끝난다.
        </p>
      </div>
      <div id="sidebar">
        <h2>menu</h2>
        <ul>
          <li><a href="페루 태양 소개.html">소개</a></li><br>
          <li><a href="페루 태양 유래.html">유래</a></li><br>
          <li><a href="페루 태양 행사.html">행사</a></li>
        </ul>
      </div>
      <div id="content2">
        <h2>사진 더보기</h2>
        <div class="gallery">
          <a href="../image/페루1.jpg"><img src="../image/페루1.jpg"></a>
          <a href="../image/페루2.jpg"><img src="../image/페루2.jpg"></a>
          <a href="../image/페루3.jpg"><img src="../image/페루3.jpg"></a>
          <a href="../image/페루4.jpeg"><img src="../image/페루4.jpeg"></a>
          <a href="../image/페루5.jpeg"><img src="../image/페루5.jpeg"></a>
        </div>

      </div>
      <div id="footer">
        <p>Copyright</p>
      </div>
    </div>
  </body>
</html>
